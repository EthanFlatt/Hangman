<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hangman</title>
</head>
<body>

    <button id="initializeButton">Start Over</button>

    <section id="chalkboardSetion">
        <div id="board">

        <section id="chalkboard">
            <div id="boardBase"></div>
            <div id="chalk"></div>
            <div id="eraser"></div>
        </section>

        <section id="hangerSection">
            <div id="horizontal1"></div>
            <div id="vertical1"></div>
            <div id="horizontal2"></div>
            <div id="vertical2"></div>
        </section>

        <section id="personSection">
            <div id="head"></div>
            <div id="torso"></div>
            <div id="leftArm"></div>
            <div id="rightArm"></div>
            <div id="leftLeg"></div>
            <div id="rightLeg"></div>
        </section>

        <section id="titleSection">
            <div id="hangman">HANGMAN</div>
        </section>

        <section id="infoSection">
            <div id="highScore">High Score: 1</div>
            <div id="round">Round: <span id="roundSpan">1</span></div>
            <div id="lettersGuessed">Letters Guessed: <span id="lettersGuessedSpan"> </span></div>
        </section>

        <section id="wordDisplaySection">
            <div id="wordDisplay"></div>
            </section>
            </div>
        </section>
    </section>

    <section id="bottomButtons">
    <section>
    <button id="hintButton">Hint</button>
    </section>
    <section>
    <input type="text"  value="" placeholder="Guess letter"  id="inputLetterBar">
    <input type="button"  value="Enter" id="inputLetterButton">
    </section>
    <section>
    <input type="text"  value="" placeholder="Guess word"  id="inputWordBar">
    <input type="button"  value="Enter" id="inputWordButton">
    </section>
    <section>

</body>
</html>
