<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hangman</title>
</head>
<body>

    <button id="init">Start Over</button>

    <section id="chalkboard">

        <section id="baseChalkboard">
            <div id="board"></div>
            <div id="boardBase"></div>
            <div id="chalk"></div>
            <div id="eraser"></div>
        </section>

        <section id="hanger">
            <div id="horizontal1"></div>
            <div id="vertical1"></div>
            <div id="horizontal2"></div>
            <div id="vertical2"></div>
        </section>section

        <section id="person">
            <div id="head"></div>
            <div id="torso"></div>
            <div id="leftArm"></div>
            <div id="rightArm"></div>
            <div id="leftLeg"></div>
            <div id="rightLeg"></div>
        </section>

        <section id="title">
            <div id="hangman"></div>
        </section>

        <section id="info">
            <div id="highScore"></div>
            <div id="round"></div>
            <div id="lettersGuessed"></div>
        </section>

        <section id="wordSpot">
            <div id="word"></div>
        </section>
            

        <div></div>
    </section>

    <button id="hint">Hint</button>

    <input type="text"  value="" placeholder="Guess letter"  id="inputLetterBar">
    <input type="button"  value="Enter" id="InputLetterButton">

    <input type="text"  value="" placeholder="Guess word"  id="inputWordBar">
    <input type="button"  value="Enter" id="InputWordButton">

</body>
</html>
