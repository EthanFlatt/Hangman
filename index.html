<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Hangman</title>
</head>
<body>

    <button id="startButton">Start Over</button>

    <section class="chalkboardSetion">
        <div class="board">

        <section class="chalkboard">
            <div id="boardBase"></div>
            <div id="chalk"></div>
            <div id="eraser"></div>
        </section>

        <section class="hangerSection">
            <div id="horizontal1"></div>
            <div id="vertical1"></div>
            <div id="horizontal2"></div>
            <div id="vertical2"></div>
        </section>

        <section class="personSection">
            <div id="head"></div>
            <div id="torso"></div>
            <div id="leftArm"></div>
            <div id="rightArm"></div>
            <div id="leftLeg"></div>
            <div id="rightLeg"></div>
        </section>

        <section class="titleSection">
            <div id="hangman">HANGMAN</div>
        </section>

        <section class="infoSection">
            <div id="highScore">High Score: 1</div>
            <div id="round">Round: 1 </div>
            <div id="lettersGuessed">Letters guessed: </div>
        </section>

        <section class="wordDisplaySection">
            <div id="wordDisplay"></div>
            </section>
            </div>
        </section>
    </section>

    <section class="bottomButtons">
        <section>
        <input type="text" maxlength="1" value="" placeholder="Guess letter"  id="inputLetterBar">
        <input type="button"  value="Enter" id="inputLetterButton">
        </section>
        <section>
        <input type="text"  value="" placeholder="Guess word"  id="inputWordBar">
        <input type="button"  value="Enter" id="inputWordButton">
        </section>
    <section>

</body>
</html>
